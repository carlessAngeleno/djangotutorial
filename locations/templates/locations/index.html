{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'locations/style.css' %}" />

{% if latest_vehicle_list %}
    <ul>
    {% for vehicle in latest_vehicle_list %}
        <li><a href="{% url 'locations:detail' vehicle.id %}">{{ vehicle.vehicle_id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No vehicles are available.</p>
{% endif %}
