{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'locations/style.css' %}" />

<h1>Which Route?</h1>

{% if route_list %}
    <ul>
    {% for route in route_list %}
        <li><a href="{% url 'locations:route_vehicles' route.route_id %}">{{ route.display_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No routes are available.</p>
{% endif %}
