{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'locations/style.css' %}" />

<h1>Bus Stops Near You</h1>

{% if stop_list %}
    <ul>
    {% for stop in stop_list %}
        <li><a href="{% url 'locations:stop_routes' stop.stop_id %}">{{ stop.display_name }}</a> {{ stop.latitude }}, {{ stop.longitude }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No stops are available.</p>
{% endif %}
